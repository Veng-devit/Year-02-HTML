<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clamp Example</title>
    <style>
        .box {
            background-color: #cfe500; 
            width: clamp(300px, 100%, 800px); 
            height: 200px;
            margin: 20px auto; 
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        I'm a box with clamp!
    </div>
</body>
</html>
