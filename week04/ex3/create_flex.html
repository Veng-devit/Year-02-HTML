<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 3 - Flexbox Layout</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 900px;
    }

    header, footer {
      background-color: #4285f4;
      color: white;
      text-align: center;
      padding: 1rem;
      border-radius: 0.5rem;
      font-weight: bold;
    }

    .content {
      display: flex;
      gap: 1rem;
    }

    main {
      flex: 3;
      background-color: #34a853;
      padding: 1rem;
      border-radius: 0.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .item {
      background-color: #2e7d32;
      color: white;
      flex: 1 1 calc(25% - 1rem);
      min-width: 100px;
      text-align: center;
      padding: 1rem;
      border-radius: 0.5rem;
    }

    .sidebar {
      flex: 1;
      background-color: #ea4335;
      border-radius: 0.5rem;
      color: white;
      text-align: center;
      padding: 1rem;
      font-weight: bold;
    }

    footer {
      background-color: #4285f4;
    }

    /* Optional: shadow for nicer appearance */
    header, main, .sidebar, footer {
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>header</header>

    <div class="content">
      <main>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
      </main>

      <aside class="sidebar">sidebar</aside>
    </div>

    <footer>footer</footer>
  </div>
</body>
</html>
