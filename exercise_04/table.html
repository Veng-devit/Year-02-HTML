<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADT Shop</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
        th, td{
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Welcome to CADT Shop!</h2>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>In Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>C# Book</td>
                <td>$10</td>
                <td>5</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>CADT Polo</td>
                <td>$12</td>
                <td>60</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>CADT mouse</td>
                <td>$100</td>
                <td>3</td>
                <td>NO</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
